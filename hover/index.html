<script>
  const container = document.querySelector('.contain');

  document.addEventListener('mousemove', (event) => {
    const mouseX = (event.clientX / window.innerWidth) * 2 - 1;
    const mouseY = -(event.clientY / window.innerHeight) * 2 + 1;

    const offsetX = mouseX * 15; // Adjust the following sensitivity
    const offsetY = mouseY * 15;

    container.style.transform = `translate(${offsetX}px, ${offsetY}px)`;
  });
</script>

<script>
  // Add an event listener for the scroll event
  window.addEventListener("scroll", function () {
    // Get the current scroll position
    const scrollPosition = window.scrollY;

    // Define the scroll position to trigger the color change
    const scrollThreshold = 100; // Adjust this value as needed

    // Get the navbar element
    const navbar = document.querySelector(".crumbs");

    // Check if the scroll position is beyond the threshold
    if (scrollPosition > scrollThreshold) {
      // Add a class to change the background color
      navbar.classList.add("scrolled");
    } else {
      // Remove the class to revert to the original background color
      navbar.classList.remove("scrolled");
    }
  });
</script>
