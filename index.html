    <h1 id="counter">0</h1>

    <script>
      // Check if the page views are stored in local storage
      if (localStorage.getItem("pageViews")) {
        // Retrieve the current count from local storage
        let count = parseInt(localStorage.getItem("pageViews"));
        // Increment the count
        count++;
        // Update the display and store the updated count
        document.getElementById("counter").textContent = count;
        localStorage.setItem("pageViews", count);
      } else {
        // If page views are not in local storage, initialize it with 1
        localStorage.setItem("pageViews", 1);
        document.getElementById("counter").textContent = 1;
      }
    </script>
